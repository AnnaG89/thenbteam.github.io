  <!-- Log In form -->
  <div class="modal fade" id="signInWindow">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Log In</h3>
        </div>

        <!-- body (form) -->
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <input type="email" class="form-control emailSignIn" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </div>
            <div class="form-group">
              <input type="password" class="form-control passwordSignIn" placeholder="Password">
            </div>
          </form>
          <div class="login-help">
					       <a href="" data-toggle="modal" data-target="#registerWindow">Register</a> - <a href="" data-toggle="modal" data-target="#recoverPasswordWindow" align="right">Forgot Password</a>
				  </div>
          </div>

          <!-- button -->
          <div class="modal-footer">
          <button class="btn btn primary btn-block" id="logInButton">Log In</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Recover password form -->
  <div class="modal fade" id="recoverPasswordWindow">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Forgot Password</h3>
        </div>

        <!-- body (form) -->
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <input type="email" class="form-control emailRecover" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </div>
          </form>
          </div>

          <!-- button -->
          <div class="modal-footer">
          <button class="btn btn primary btn-block" id="recoverPasswordButton">Recover Password</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Form -->
  <div class="modal fade" id="registerWindow">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Register</h3>
        </div>

        <!-- body (form) -->
        <div class="modal-body">

          <form role="form" class="registrationForm">
            <div class="form-group">
              <input type="text"  class="form-control first_name" placeholder="First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control company" placeholder="Company">
            </div>
            <div class="form-group">
              <input type="email" class="form-control email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </div>
            <div class="form-group">
              <input type="password" class="form-control password1" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control password2" placeholder="Repeat Password">
            </div>
            <div class="form-group">
              <input type="text" class="form-control city" placeholder="City">
            </div>
            <div class="form-group">
              <input type="text" class="form-control website" placeholder="Website">
            </div>
          </form>

          </div>

          <!-- button -->
          <div class="modal-footer">
          <button class="btn btn primary btn-block" id="registerConfirmButton">Confirm</button>
        </div>
      </div>
    </div>
  </div>
