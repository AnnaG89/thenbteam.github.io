      <!-- Register Form (Radera förmodligen och använd stilen för login istället)-->
      <form class="form-horizontal">
        <fieldset>

        <!-- Form Name -->
        <legend>Register</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="firstName"></label>
          <div class="col-md-4">
          <input id="firstName" name="firstName" type="text" placeholder="First Name" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="lastName"></label>
          <div class="col-md-4">
          <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email"></label>
          <div class="col-md-4">
          <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">

          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput1"></label>
          <div class="col-md-4">
            <input id="passwordinput1" name="passwordinput1" type="password" placeholder="Password" class="form-control input-md" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput1"></label>
          <div class="col-md-4">
            <input id="passwordinpu2" name="passwordinput2" type="password" placeholder="Password" class="form-control input-md" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="city"></label>
          <div class="col-md-4">
          <input id="city" name="city" type="text" placeholder="City" class="form-control input-md">

          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="website"></label>
          <div class="col-md-4">
          <input id="website" name="website" type="text" placeholder="Web Site" class="form-control input-md">

          </div>
